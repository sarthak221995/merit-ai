server {
    listen 80;
    
    # Serve files from the directory where we copied the React build
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # CRITICAL: This line makes React Router work.
        # If a requested file (like /dashboard) isn't found on the server,
        # it serves index.html instead, allowing React to handle the route.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (JS/CSS images) for 1 year to improve performance
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Standard error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}